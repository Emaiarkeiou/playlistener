<!DOCTYPE html>
<html lang="it" data-bs-theme="light">
  <head>
    {% block title %}
      <title>PlayListener</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="view-transition" content="same-origin" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- static CSS -->
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}" >
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body id="gradient">
    <!-- navbar 6.5vh -->
    <nav class="d-flex justify-content-center custom_shadow navbar navbar-light navbar-expand fixed-top p-0">

      <div class="d-flex container-xl px-3 ">

        <div class="d-flex navbar-brand w-25" style="height: 5.5vh;">
          <img class="img-fluid" src="{% static 'images/logo.png' %}" alt="Logo">
          <img class="img-fluid" src="{% static 'images/testo_logo.png' %}" alt="Logo">
        </div>

        <ul class="d-flex navbar-nav ms-auto w-75 justify-content-end py-2 text-nowrap" style="overflow-x: clip;overflow-y: visible;">

          <li class="nav-item dropdown">

            <a class="nav-link p-0 " role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <div class="d-flex align-items-center rounded border bg-white p-2 ">
                {% block profile_menu %}{% endblock %}
              </div>
            </a>
            
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="{{ user.get_username }}">Pagina Utente</a></li>
              <li><hr class="dropdown-divider mx-2"></li>
              <li><a class="dropdown-item" href="#">Modifica Utente</a></li>
              <li>
                <form  method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <input class="dropdown-item" type="submit" value="Log out">
                </form>
              </li>
            </ul>
            
          </li>

        </ul>

      </div>
    </nav>
    
      
      <div class="d-flex col-12" style="height:40vh;">
        <div class="custom_shadow container-xl bg-white p-0 d-flex justify-content-center">
          <div class="d-flex col-sm-12 align-items-end">
            <div class="d-flex justify-content-center col-sm-12" style="height:33.5vh;">
              {% block header %}{% endblock %}
            </div>
          </div>
        </div>
      </div>

      <div class="col-12">
          <div class="custom_shadow bg-white container-xl p-0 d-flex justify-content-center" style="min-height:100vh;">
            <div class="col-sm-12 ">
              <div class="d-flex justify-content-center col-sm-12">
                {% block content %}{% endblock %}
              </div>
            </div>
        </div>
      </div>

  </body>
</html>
