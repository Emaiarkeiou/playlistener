<!DOCTYPE html>
<html lang="it" data-bs-theme="light">
  <head>
    {% block title %}
      <title>PlayListener</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="view-transition" content="same-origin" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- static CSS -->
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}" >
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>

    <nav class="shadow navbar navbar-light bg-white navbar-expand sticky-top p-0 justify-content-center">
      <div class="container px-3 ">

        <div class="navbar-brand d-flex w-25" style="height: 4.5vh;">
          <img class="img-fluid" src="{% static 'images/logo.png' %}" alt="Logo">
          <img class="img-fluid" src="{% static 'images/testo_logo.png' %}" alt="Logo">
        </div>

        <ul class="navbar-nav ms-auto w-75 justify-content-end py-2" >

          <li class="nav-item dropdown">

            <a class="nav-link p-0" role="button" data-bs-toggle="dropdown"  aria-expanded="false">
              <div class="rounded border p-2">
              {% block profile_menu %}a{% endblock %}
              </div>
            </a>
            
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profilo Utente</a></li>
              <li><hr class="dropdown-divider mx-2"></li>
              <li><a class="dropdown-item" href="#">Log out</a></li>
            </ul>
            
          </li>

        </ul>

      </div>
    </nav>
    

      <div class="shadow d-flex col-12 vh-25">
        <div class="shadow container p-0 d-flex justify-content-center">
          <div class="col-sm-12">
            <div class="d-flex justify-content-center col-sm-12">
              {% block content %}a{% endblock %}
            </div>
          </div>
        </div>
      </div>

      <div id="gradient" class="d-flex col-12 min-vh-100">
        <div>
        <div class="container p-0 d-flex justify-content-center bg-white" >
          <div class="col-sm-12">
            <div class="d-flex justify-content-center col-sm-12">
              a
            </div>
          </div>
        </div>
      </div>
      </div>

  </body>
</html>
