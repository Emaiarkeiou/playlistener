<!DOCTYPE html>
<html lang="it" data-bs-theme="light">
    <head>
        {% block title %}
        <title>PlayListener</title>
        {% endblock %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="view-transition" content="same-origin" />
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- static CSS -->
        {% load static %}
        <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}" >
        <link rel="stylesheet" href="{% static 'css/style.css' %}?{% now 'U' %}" />
    </head>

    <body>
        <div class="col-12 bg-light">
            <div class="container-xl min-vh-100 p-0 
                d-flex align-items-center justify-content-end 
                bg-light divider_shadow" id="gradient">

                <div class="row m-0 col-0 col-md-7 
                    d-flex align-items-center justify-content-center">
                    <div class="col-7 d-flex align-items-center justify-content-center">
                        <img class="img-fluid" src="{% static 'images/logo_white.png' %}" alt="Logo">
                    </div>
                </div>

                <div class="col-12 col-md-5 min-vh-100 
                    d-flex align-items-center justify-content-center custom_shadow_left" 
                    id="div_login">
                        {% block content %}{% endblock %}
                </div>
            </div>
      </div>

    </body>
</html>
